<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Ocorrências</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #c0c0c0, #a9a9a9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 800px;
      background: linear-gradient(to bottom, #e0e0e0, #90ee90);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      text-transform: uppercase;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      width: 100%;
    }

    .form-group label {
      width: 150px;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
      border: 2px outset #ccc;
      padding: 5px;
      box-shadow: 2px 2px 5px #aaa;
      background: #f0f0f0;
      text-align: center;
      font-size: 12px;
      margin-right: 10px;
    }

    .form-group input[type="text"],
    .form-group select,
    .form-group input[type="date"],
    .form-group textarea {
      padding: 8px;
      border: 2px inset #ccc;
      border-radius: 4px;
      text-transform: uppercase;
      box-shadow: inset 2px 2px 5px #aaa;
      background: #fff;
      font-family: Arial, sans-serif;
      font-size: 12px;
      width: 100%;
    }

    .form-group textarea {
      resize: vertical;
      height: 80px;
    }

    .inline-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 5px #2e7d32;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.1s ease;
      font-family: Arial, sans-serif;
    }

    .buttons button:active {
      box-shadow: 0 2px #2e7d32;
      transform: translateY(3px);
    }

    .foto-container {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 2px 2px 5px #aaa;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-left: auto;
    }

    .foto-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .foto-container label {
      background: #4CAF50;
      color: white;
      padding: 5px;
      border-radius: 3px;
      cursor: pointer;
      text-align: center;
      width: 100%;
      font-size: 12px;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        width: 100%;
        margin-bottom: 5px;
      }

      .inline-group {
        flex-direction: column;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons button {
        margin: 10px 0;
        width: 100%;
      }

      .foto-container {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="ocorrenciaForm">
      <h2>Cadastro de Ocorrências</h2>

      <div class="inline-group">
        <div class="form-group" style="width: 70%;">
          <label for="nomeAluno">NOME DO ALUNO:</label>
          <input type="text" id="nomeAluno" name="nomeAluno" required>
        </div>
        <div class="foto-container">
          <img id="fotoAluno" alt="Foto do Aluno" src="">
          <label for="fotoInput">+ FOTO</label>
          <input type="file" id="fotoInput" accept="image/*" style="display: none;">
        </div>
      </div>

      <div class="inline-group">
        <div class="form-group half-width">
          <label for="anoSerie">ANO/SÉRIE:</label>
          <input type="text" id="anoSerie" name="anoSerie" required>
        </div>
        <div class="form-group half-width">
          <label for="professor">PROFESSOR:</label>
          <input type="text" id="professor" name="professor" required>
        </div>
      </div>

      <div class="inline-group">
        <div class="form-group half-width">
          <label for="ra">RA:</label>
          <input type="text" id="ra" name="ra">
        </div>
        <div class="form-group half-width">
          <label for="disciplina">DISCIPLINA:</label>
          <input type="text" id="disciplina" name="disciplina">
        </div>
      </div>

      <div class="inline-group">

          <label for="descricaoOcorrencia">CLASSIFICAÇÃO:</label>

          </select>
        </div>
        <div class="form-group half-width">
          <label for="numeroWhatsApp">NÚMERO WHATSAPP:</label>
          <input type="text" id="numeroWhatsApp" name="numeroWhatsApp" placeholder="+5511999999999">
        </div>
      </div>

      <div class="inline-group">
        <div class="form-group half-width">
          <label for="dataRegistro">DATA DO REGISTRO:</label>
          <input type="date" id="dataRegistro" name="dataRegistro" required>
        </div>
        <div class="form-group half-width" id="dataRetornoGroup" style="display: none;">
          <label for="dataRetorno">DATA DE RETORNO:</label>
          <input type="date" id="dataRetorno" name="dataRetorno">
        </div>
      </div>

      <div class="form-group">
        <label for="descricao">DESCRIÇÃO:</label>
        <textarea id="descricao" name="descricao" required></textarea>
      </div>

      <div class="buttons">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
